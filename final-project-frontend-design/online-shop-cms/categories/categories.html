<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Online shop - CMS</title>
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Online shop - CMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#orders">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="starter-template py-5 px-3">
        <h1 class="main-heading">Categories</h1>
        <button type="button" class="btn btn-primary category-create-btn"
            onclick="location.href = 'create-edit-category.html'">Create category</button>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img height="100"
                         src="https://assets.adidas.com/images/w_600,f_auto,q_auto/4e894c2b76dd4c8e9013aafc016047af_9366/Superstar_Shoes_White_FV3284_01_standard.jpg"/>
                </td>
                <td>Shoes</td>
                <td>
                    <a href="create-edit-category.html">Edit</a>
                    <a href="#delete">Delete</a>
                    <br />
                    <a href="#view-products">View products</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img height="100"
                         src="https://lv1.pigugroup.eu/colours/843/620/5/8436205/eleganta-isa-tilla-kleita_xbig.jpg"/>
                </td>
                <td>Dresses</td>
                <td>
                    <a href="create-edit-category.html">Edit</a>
                    <a href="#delete">Delete</a>
                    <br />
                    <a href="#view-products">Hide products</a>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <table class="table mb-0">
                        <tr>
                            <th>Product ID</th>
                            <th>Name</th>
                        </tr>
                        <tr>
                            <td>102</td>
                            <td>Dress 1</td>
                        </tr>
                        <tr>
                            <td>103</td>
                            <td>Dress 2</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
